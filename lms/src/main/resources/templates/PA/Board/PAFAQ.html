<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/PALayout">
<meta charset="utf-8">
<title>FAQ</title>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<style>
	.btn {
	float: right;
	}
</style>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<h1>FAQ</h1>
			<!-- <div>
				<button th:if="${session.memberRank=='교육원직원'||session.memberRank=='협회직원'}" type="button" id="btn-write" class="btn btn-outline-info" th:onclick="|location.href='@{/PIFaqWrite(institutionCode=${institutionCode})}'|">글쓰기</button><br>
			</div> -->
			<div th:if="${session.memberRank=='협회직원'}">
				<a th:href="@{'/PAFaqWrite?institutionCode='+${institutionCode}}" id="btn-write" class="btn btn-outline-info">글쓰기</a>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">제목</th>
						<!-- <th scope="col">글쓴이</th> -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="board:${board}">
						<!-- <input type="hidden" value="${member.memberCode}"> -->
						<!-- <input type="hidden" value="${member.memberCode}"> -->
						<th scope="row"><a th:href="@{'/PABoardDetail?institutionCode='+${institutionCode}+'&boardNo='+${board.boardNo}}" th:text="${board.boardTitle}"></a></th>
						<!-- <td th:text="${faq.memberName}"></td> -->
				</tbody>
			</table>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
</html>
