<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<style>
	table {
		text-align: center;
	}
	.btn-lg {
		font-size: 12px;
		float: right;
	}
	span {
		color: #B70000;
	}
</style>
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script>
$(document).ready(function(){
	$('#btnAdd').on('click',function(){
		console.log('#btnAdd click test');
		if ($('#infoEvalByInstitutionType').val() == ''){
			$('#helper').text('*평가항목종류를 입력하세요');
	    	$('#infoEvalByInstitutionType').focus();
    	return false;
    	}
		if ($('#infoEvalByInstitutionContents').val() == ''){
			$('#helper').text('*평가문항을 입력하세요');
	    	$('#infoEvalByInstitutionContents').focus();
    	return false;
    	}
		if ($('#infoEvalByInstitutionEffectiveDate').val() == ''){
			$('#helper').text('*시행연월을 입력하세요');
	    	$('#infoEvalByInstitutionEffectiveDate').focus();
    	return false;
    	}
		$('#infoEvalByInstitutionInsert').submit();
	});
	$('#btnBack').on('click',function(){
		console.log('#btnBack click test');
		location.href='javascript:history.back()';
	});
});

</script>
</th:block>

<div layout:fragment="content">
	<form action="/infoEvalByInstitutionInsert" id="infoEvalByInstitutionInsert" method="post">
		<fieldset>
    		<div class="form-group">
    			<legend>평가항목추가</legend>
    		</div>
    		<div class="form-group">
    			
    			<div class="col-sm-5">
					<label for="InputInfoEvalByInstitutionSort">평가종류</label>
					<input type="text" class="form-control" id="infoEvalByInstitutionSort" name="infoEvalByInstitutionSort" aria-describedby="" readonly="readonly" value="강사평가(교육원)">
    	  			<small class="form-text text-muted"></small>
      			</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<label for="InputInfoEvalByInstitutionType">평가항목종류</label>
					<input type="text" class="form-control" id="infoEvalByInstitutionType" name="infoEvalByInstitutionType" aria-describedby="" placeholder="ex)능력사항" value="">
      				<small class="form-text text-muted">ex)성실성/능력사항/체계성/적절성</small>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<label for="InputInfoEvalByInstitutionContents">평가문항</label>
					<input type="text" class="form-control" id="infoEvalByInstitutionContents" name="infoEvalByInstitutionContents" aria-describedby="" placeholder="평가 할 질문을 입력하세요" value="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<label for="InputInfoEvalByInstitutionEffectiveDate">시행연월</label>
					<input type="text" class="form-control" id="infoEvalByInstitutionEffectiveDate" name="infoEvalByInstitutionEffectiveDate" aria-describedby="" placeholder="" value="2019-07" size="5">
					<small class="form-text text-muted">ex) 2018-01</small>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<span id="helper"></span>
				</div>
			</div>
			<p style="height: 10px"></p>
			<div class="form-group">
				<button type="button" id="btnAdd" class="btn btn-primary">추가</button> <button type="button" id="btnBack" class="btn btn-secondary disabled">뒤로가기</button>
			</div>
		</fieldset>
	</form>
</div>
</html>
