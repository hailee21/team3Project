<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<style>
	table {
		text-align: center;
	}
	.btn-lg {
		font-size: 12px;
		float: right;
	}
</style>
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script>
$(document).ready(function(){
	$('#btnAdd').on('click',function(){
		console.log('#btnAdd click test');
		$('#infoEvalByAssociationInsert').submit();
	});
	$('#btnBack').on('click',function(){
		console.log('#btnBack click test');
		location.href='javascript:history.back()';
	});
});

</script>
</th:block>

<div layout:fragment="content">
	<form action="/infoEvalByAssociationInsert" id="infoEvalByAssociationInsert" method="post">
		<fieldset>
    		<div class="form-group">
    			<legend>평가항목추가</legend>
    		</div>
    		<div class="form-group">
    			
    			<div class="col-sm-5">
					<label for="InputInfoEvalByAssociationSort">평가종류</label>
					<input type="text" class="form-control" id="infoEvalByAssociationSort" name="infoEvalByAssociationSort" aria-describedby="" readonly="readonly" value="교육원종합평가">
    	  			<small class="form-text text-muted"></small>
      			</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<label for="InputInfoEvalByAssociationType">평가항목종류</label>
					<input type="text" class="form-control" id="infoEvalByAssociationType" name="infoEvalByAssociationType" aria-describedby="" placeholder="ex)교육 프로그램" value="">
      				<small class="form-text text-muted">ex)교육 프로그램/인적 구성/교육 여건</small>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<label for="InputInfoEvalByAssociationContents">평가문항</label>
					<input type="text" class="form-control" id="infoEvalByAssociationContents" name="infoEvalByAssociationContents" aria-describedby="" placeholder="평가 할 질문을 입력하세요" value="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<label for="InputInfoEvalByAssociationEffectiveDate">시행연월</label>
					<input type="text" class="form-control" id="infoEvalByAssociationEffectiveDate" name="infoEvalByAssociationEffectiveDate" aria-describedby="" placeholder="" value="2018-01" size="5">
					<small class="form-text text-muted">ex) 2018-01</small>
				</div>
			</div>
			<p style="height: 10px"></p>
			<div class="form-group">
				<button type="button" id="btnAdd" class="btn btn-primary">추가</button> <button type="button" id="btnBack" class="btn btn-secondary disabled">뒤로가기</button>
			</div>
		</fieldset>
	</form>
</div>
</html>
