<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script>
	$(document).ready(function() {
		//유효성 검사를 위한 변수 선언
		let infoQualificationCodeCheck = true;
		let infoQualificationNameCheck = true;
		let infoQualificationRequiredCodeCheck = true;
		let infoQualificationRequiredTypeCheck = true;
		let infoQualificationDescriptionCheck = true;
		
		//infoQualificationCode 입력 유효성 검사
		$('#infoQualificationCode').blur(function() {
			if($('#infoQualificationCode').val() == "") {
				console.log('infoQualificationCode 공백입력')
				infoQualificationCodeCheck = true;
			} else {
                console.log('infoQualificationCode 유효성 검사 완료')
				infoQualificationCodeCheck = false;
			}
		});

		//infoQualificationName 입력 유효성 검사
		$('#infoQualificationName').blur(function() {
			if($('#infoQualificationName').val() == "") {
				console.log('infoQualificationName 공백입력')
				infoQualificationNameCheck = true;
			} else {
                console.log('infoQualificationName 유효성 검사 완료')
				infoQualificationNameCheck = false;
			}
		});

		//infoQualificationRequiredCode 입력 유효성 검사
		$('#infoQualificationRequiredCode').blur(function() {
			if($('#infoQualificationRequiredCode').val() == "") {
				console.log('infoQualificationRequiredCode 공백입력')
				infoQualificationRequiredCodeCheck = true;
			} else {
                console.log('infoQualificationRequiredCode 유효성 검사 완료')
				infoQualificationRequiredCodeCheck = false;
			}
		});

		//infoQualificationRequiredType 입력 유효성 검사
		$('#infoQualificationRequiredType').blur(function() {
			if($('#infoQualificationRequiredType').val() == "") {
				console.log('infoQualificationRequiredType 공백입력')
				infoQualificationRequiredTypeCheck = true;
			} else {
                console.log('infoQualificationRequiredType 유효성 검사 완료')
				infoQualificationRequiredTypeCheck = false;
			}
		});

		//infoQualificationDescription 입력 유효성 검사
		$('#infoQualificationDescription').blur(function() {
			if($('#infoQualificationDescription').val() == "") {
				console.log('infoQualificationDescription 공백입력')
				infoQualificationDescriptionCheck = true;
			} else {
                console.log('infoQualificationDescription 유효성 검사 완료')
				infoQualificationDescriptionCheck = false;
			}	
		});

		//btnAdd 클릭 이벤트 처리
		$('#btnAdd').on('click',function() {
			if(infoQualificationCodeCheck) {
				$('h4').addClass('red');
				$('h4').text('자격종목코드가 공백 상태 입니다.');
			} else if(infoQualificationNameCheck) {
				$('h4').addClass('red');
				$('h4').text('자격종목명이 공백 상태 입니다.');
			} else if(infoQualificationRequiredCodeCheck) {
				$('h4').addClass('red');
				$('h4').text('필요조건코드가 공백 상태 입니다.');
			} else if(infoQualificationRequiredTypeCheck) {
				$('h4').addClass('red');
				$('h4').text('필요종류가 공백 상태 입니다.');
			} else if(infoQualificationDescriptionCheck) {
				$('h4').addClass('red');
				$('h4').text('종목개요가 공백 상태 입니다.');
			} else {
				$('#addQualification').submit()
			}
		});

	});
</script>
</th:block>

<div layout:fragment="content">
	<h3>자격증 추가</h3>
	<form id="addQualification" action="/addinfoQualification" method="post">
		<table>
		<div class="form-group">
			<label>자격종목코드 :</label>
			<input text="text" id="infoQualificationCode" name="infoQualificationCode">
		</div>
		<div class="form-group">
			<label>자격종목명 :</label>
			<input text="text" id="infoQualificationName" name="infoQualificationName">
		</div>
		<div class="form-group">
			<label>필요조건코드 :</label>
			<input text="text" id="infoQualificationRequiredCode" name="infoQualificationRequiredCode">
		</div>
		<div class="form-group">
			<label>필요종류 :</label>
			<input text="text" id="infoQualificationRequiredType" name="infoQualificationRequiredType">
		</div>
		<div class="form-group">
			<label>종목개요 :</label>
			<input text="text" id="infoQualificationDescription" name="infoQualificationDescription">
		</div>

		
			<tr>
		<td><button type="button" id="btnAdd" class="btn btn-primary">자격증 추가</button></td>
			</tr>
		</table>	
	</form>
	</div>
</html>
