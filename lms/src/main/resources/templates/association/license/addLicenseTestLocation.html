<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script>
	$(document).ready(function() {
		//유효성 검사를 위한 변수 선언
		
		let licenseTestLocationRegionCheck = true;
		let licenseTestLocationAddressCheck = true;
		let licenseTestLocationUseCheck = true;
		let licenseTestLocationMaximumNumberCheck = true;

		//licenseTestLocationRegion 입력 유효성 검사
		$('#licenseTestLocationRegion').blur(function() {
			if($('#licenseTestLocationRegion').val() == "") {
				console.log('licenseTestLocationRegion 공백입력')
				licenseTestLocationRegionCheck = true;
			} else {
                console.log('licenseTestLocationRegion 유효성 검사 완료')
				licenseTestLocationRegionCheck = false;
			}
		});

		//licenseTestLocationAddress 입력 유효성 검사
		$('#licenseTestLocationAddress').blur(function() {
			if($('#licenseTestLocationAddress').val() == "") {
				console.log('licenseTestLocationAddress 공백입력')
				licenseTestLocationAddressCheck = true;
			} else {
                console.log('licenseTestLocationAddress 유효성 검사 완료')
				licenseTestLocationAddressCheck = false;
			}
		});

		//licenseTestLocationUse 입력 유효성 검사
		$('#licenseTestLocationUse').blur(function() {
			if($('#licenseTestLocationUse').val() == "") {
				console.log('licenseTestLocationUse 공백입력')
				licenseTestLocationUseCheck = true;
			} else {
                console.log('licenseTestLocationUse 유효성 검사 완료')
				licenseTestLocationUseCheck = false;
			}
		});

		//licenseTestLocationMaximumNumber 입력 유효성 검사
		$('#licenseTestLocationMaximumNumber').blur(function() {
			if($('#licenseTestLocationMaximumNumber').val() == "") {
				console.log('licenseTestLocationMaximumNumber 공백입력')
				licenseTestLocationMaximumNumberCheck = true;
			} else {
                console.log('infoQualificationDescription 유효성 검사 완료')
				licenseTestLocationMaximumNumberCheck = false;
			}	
		});

		//btnAdd 클릭 이벤트 처리
		$('#btnAdd').on('click',function() {
			if(licenseTestLocationRegionCheck) {
				$('h4').addClass('red');
				$('h4').text('지역이 공백 상태 입니다.');
			} else if(licenseTestLocationAddressCheck) {
				$('h4').addClass('red');
				$('h4').text('주소가 공백 상태 입니다.');
			} else if(licenseTestLocationUseCheck) {
				$('h4').addClass('red');
				$('h4').text('시험용도가 공백 상태 입니다.');
			} else if(licenseTestLocationMaximumNumberCheck) {
				$('h4').addClass('red');
				$('h4').text('최대수용인원이 공백 상태 입니다.');
			} else {
				$('#addLicenseTestLocation').submit()
			}
		});

	});
</script>
</th:block>

<div layout:fragment="content">
	<h3>자격증시험장소 관리</h3>
	<form id="addLicenseTestLocation" action="/addLicenseTestLocation" method="post">
		<div class="form-group">
			<label>지역 :</label>
				<select class="form-control" id="SelectArea" style="font-size: 9pt; font-family: 굴림체"> 
               		<option  value="전체보기">전체보기</option> 
                	<option  value="서울/경기">서울/경기</option> 
                	<option  value="인천/부천">인천/부천</option> 
                	<option  value="춘천/강원">춘천/강원</option> 
                	<option  value="부산/울산/경남">부산/울산/경남</option> 
                	<option  value="대구/경북">대구/경북</option> 
                	<option  value="전주/전북">전주/전북</option> 
                	<option  value="광주/전남">광주/전남</option> 
                	<option  value="청주/충북">청주/충북</option> 
                	<option  value="청주/충북">청주/충북</option> 
                	<option  value="대전/충남">대전/충남</option> 
                	<option  value="제주">제주</option> 
           	 </select>
		</div>
		<div class="form-group">
				<div class="col-sm-5">
					<label for="InputAddress">주소</label>
					<div class="row">
						<div class="col-sm-4">
							<input type="text" readonly="readonly" class="form-control" maxlength="14" id="memberPostcode" name="memberPostcode" size="4">
						</div>
						<div class="col-sm-8">
							<input type="button" class="btn btn-outline-info" onclick="sample6_execDaumPostcode()" value="우편번호찾기"><br>
						</div>
					</div>
						<input id="licenseTestLocationAddress" name="licenseTestLocationAddress" class="form-control" placeholder="도로명주소" readonly="readonly" value="" type="text" size="30"/><br>
					<div class="row">
						<div class="col-sm-8">
							<input id="licenseTestLocationAddressDesc" name="licenseTestLocationAddressDesc" class="form-control" value="2층 한국스마트정보교육원" placeholder="상세주소" type="text"/>
						</div>
						<div class="col-sm-4">
							<input type="text" id="sample6_extraAddress" size="7" class="form-control" placeholder="참고항목">
						</div>
					</div>
				</div>
			</div>
		<div class="form-group">
			<label>시험용도 :</label>
			<input type="text" class="form-control" id="licenseTestLocationUse" name="licenseTestLocationUse">
		</div>
		<div class="form-group">
			<label>최대수용인원 :</label>
			<input type="text" class="form-control" id="licenseTestLocationMaximumNumber" name="licenseTestLocationMaximumNumber">
		</div>
		<button type="button" id="btnAdd" class="btn btn-secondary">자격증시험장소 등록</button>	
	</form>
	<h4></h4>
</div>
</html>
