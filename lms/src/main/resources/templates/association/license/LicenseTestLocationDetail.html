<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
		div {
		    text-align: center;
		}
	</style>
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<h3>자격 시험 장소 상세리스트</h3>
	<table border="1">
		<tr>
			<th>시험장소세부코드</th>
			<th>강의실/교실</th>
			<th>시험용도</th>
			<th>수용인원</th>
			<th>등록일자</th>
			
		</tr>
		<tr th:each="subject:${list}">
			<td th:text="${subject.licenseTestLocationDetailCode}"></td>
			<td th:text="${subject.licenseTestLocationDetailClassroom}"></td>
			<td th:text="${subject.licenseTestLocationDetailUse}"></td>
			<td th:text="${subject.licenseTestLocationDetailMaximumNumber}"></td>
			<td th:text="${subject.licenseTestLocationDetailUseInsertDate}"></td>			
		</tr>
	</table>
</div>
</html>
