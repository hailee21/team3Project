<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
		div {
		    text-align: center;
		}
	</style>
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<h3>자격 시험 장소 리스트</h3>
	<table class="table table-striped">
		<tr>
			<th>시험장소코드</th>
			<th>지역</th>
			<th>주소</th>
			<th>시험용도</th>
			<th>최대수용인원</th>
			<th>시험장소등록일</th>
			
		</tr>
		<tr th:each="subject:${list}">
			<td th:text="${subject.licenseTestLocationCode}"></td>
			<td><a th:text="${subject.licenseTestLocationRegion}" th:href="@{'/association/license/licenseTestLocationDetailList?licenseTestLocationCode='+${subject.licenseTestLocationCode}}" th:value="${subject.licenseTestLocationCode}"></a></td>
			<td th:text="${subject.licenseTestLocationAddress}"></td>
			<td th:text="${subject.licenseTestLocationUse}"></td>
			<td th:text="${subject.licenseTestLocationMaximumNumber}"></td>
			<td th:text="${subject.licenseTestLocationInsertDate}"></td>				
		</tr>
	</table>
</div>
</html>
