<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script>$(document).ready(function(){
	// 강의개요 등록하기 버튼 클릭시 이벤트 처리
	$('#btnAdd').on('click',function(){
		console.log('#btnAdd click test');
		location.href='/association/lecture/addInfoLecture'
	});
});
</script>
</th:block>

<div layout:fragment="content">
	<h1>강의표준 목록</h1>
	
	<button type="button" id="btnAdd" class="btn btn-primary btn-rightLarge">강의개요 등록하기</button><br><br>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>강의개요항목</th>
				<th>강의개요명</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list:${infoLectureList}">
				<td th:text="${list.infoLectureSort}" th:value="${list.infoLectureSort}"></td>
				<td><a th:href="@{'/association/lecture/detailInfoLecture?infoLectureCode='+${list.infoLectureCode}}" th:text="${list.infoLectureName}" th:value="${list.infoLectureCode}"></a></td>								
			</tr>
		</tbody>
	</table>
</div>
</html>
