<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<h1>강의표준 세부사항</h1>
	<form id="detailInfoLecture" >
		<table class="table table-striped">
			<thead>
				<tr>
					<th>강의개요항목</th>
					<th>강의개요명</th>
					<th>등록일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="info:${infoLecture}">
					<td th:text="${info.infoLectureSort}" th:value="${info.infoLectureCode}"></td>
					<td th:text="${info.infoLectureName}" th:value="${info.infoLectureName}"></td>		
					<td th:text="${info.infoLectureDate}" th:value="${info.infoLectureDate}"></td>						
				</tr>
			</tbody>
		</table>
		<button id="modify" type="button">수정</button>
		<button id="delete" type="button">삭제</button>
	</form>
</div>
</html>
