<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script>$(document).ready(function(){
	// 교육원 등록하기 버튼 클릭시 이벤트 처리
	$('#btnAdd').on('click',function(){
		console.log('#btnAdd click test');
		location.href='/association/institution/addInstitution'
	});
});
</script>
</th:block>

<div layout:fragment="content">
	<h1>교육원 목록</h1>
	
	<button type="button" id="btnAdd" class="btn btn-primary btn-rightLarge">교육원 등록하기</button><br><br>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>교육원명</th>
				<th>전화번호</th>
				<th>지점 위치</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list:${list}">
				<td><a th:href="@{'/association/institution/detailInstitution?institutionCode='+${list.institutionCode}}" th:text="${list.institutionName}" th:value="${list.institutionCode}"></a></td>
				<td th:text="${list.institutionPhone}" th:value="${list.institutionPhone}"></td>
				<td th:text="${list.institutionLocation}" th:value="${list.institutionLocation}"></td>
			</tr>
		</tbody>
	</table>
</div>
</html>
