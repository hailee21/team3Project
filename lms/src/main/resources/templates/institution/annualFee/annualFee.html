<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/institutionLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <h3 th:text="${session.institutionName}+' 현재 사용권 이용 여부'"></h3>
    <table class="table">
        <thead>
            <tr>
                <th>사용권 시작일</th>
                <th>사용권 종료일</th>			
                <th>남은일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="available:${availableInstitution}">
                <td th:text="${available.paymentAnnualFeeServiceStartDate}"></td>
                <td th:text="${available.paymentAnnualFeeServiceEndDate}"></td>
                <td th:text="${available.availableInstitutionRemainingDate}"></td>	
            </tr>
        </tbody>
    </table>
    <a type="button" href="/institution/annualFee/paymentAnnualFee" class="btn btn-secondary">연회비 결제 하기</a>
    <br>
    <br>
    <h3 th:text="${session.institutionName}+' 연회비 결제 내역'"></h3>
    <table class="table">
        <thead>
            <tr>
                <th>연회비 결제 금액</th>
                <th>연회비 결제 일</th>
                <th>연회비 결제 방법</th>
                <th>서비스 시작일</th>			
                <th>서비스 종료일</th>
            </tr>
        </thead>
        <tbody>
			<tr th:each="paymentList:${paymentList}">
				<td th:text="${paymentList.paymentAnnualFeePrice}"></td>
				<td th:text="${paymentList.paymentAnnualFeeDate}"></td>
                <td th:text="${paymentList.paymentAnnualFeeMethod}"></td>
                <td th:text="${paymentList.paymentAnnualFeeServiceStartDate}"></td>
				<td th:text="${paymentList.paymentAnnualFeeServiceEndDate}"></td>		
			</tr>
        </tbody>
    </table>
</div>
</html>
