<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/institutionLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <h3>강사 평가</h3>
    <h6>강사 선택</h6>
    <table class="table">
        <thead>
            <tr>
                <th>강사코드</th>
                <th>강사명</th>			
                <th>강사 경력</th>
                <th>강사 근무 여부</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="list:${teacherList}">
                <td th:text="${list.memberTeacherCode}"></td>
                <td th:text="${list.memberTeacherName}"></td>
                <td th:text="${list.memberTeacherCareer}"></td>
                <td th:text="${list.memberTeacherServiceCheck}"></td>	
                <td><a type="button" th:href="@{'/institution/evaluation/personalEvaluation?memberTeacherCode='+${list.memberTeacherCode}}" class="btn btn-secondary">강사 평가 하기</a></td>		
            </tr>
        </tbody>
    </table>
</div>
</html>
