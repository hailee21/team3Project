<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LELayout">
<meta charset="utf-8">
<title>강의 과목</title>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<h3>과목리스트</h3>
	<table border="1">
		<tr>
			<th>과목코드</th>
			<th>과목명</th>
			<th>NCS 수준</th>
			<th>등록일</th>
		</tr>
		<tr th:each="subject:${subjectlist}">
			<td th:text="${subject.infoLectureCode}"></td>
			<td th:text="${subject.infoSubjectName}"></td>
			<td th:text="${subject.infoSubjectDifficulty}"></td>
			<td th:text="${subject.infoSubjectModificationHistory}"></td>			
		</tr>
	</table>
	</div>
</html>
