<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/institutionLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<h2>폐강된 강의 조회</h2>
	<form>
		<table class="table table-striped" th:each="info:${lectureFail}">
			<tr>
				<td>강의공고명</td>
				<td th:text="${info.noticeLectureTitle}" th:value="${info.lectureFailCode}"></td>
			</tr>
			<tr>
				<td>교육원명</td>
				<td th:text="${info.institutionName}" th:value="${info.institutionCode}"></td>
			</tr>
			<tr>
				<td>강사명</td>
				<td th:text="${info.memberTeacherName}" th:value="${info.memberTeacherCode}"></td>
			</tr>
			<tr>
				<td>예정 강의시작일</td>
				<td th:text="${info.lectureStartDate}" th:value="${info.lectureStartDate}"></td>
			</tr>
			<tr>
				<td>예정 강의종료일</td>
				<td th:text="${info.lectureEndDate}" th:value="${info.lectureEndDate}"></td>
			</tr>
			<tr>
				<td>폐강 사유</td>
				<td th:text="${info.lectureFailReason}" th:value="${info.lectureFailReason}"></td>
			</tr>
			<tr>
				<td>폐강일자</td>
				<td th:text="${info.lectureFailDate}" th:value="${info.lectureFailDate}"></td>
			</tr>
		</table>
		<button id="modify" type="submit" class="btn btn-primary btn-rightLarge">수정</button>
		<button id="delete" type="submit" class="btn btn-primary btn-rightLarge">삭제</button>
	</form>
</div>
</html>
