<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/associationLayout">
<meta charset="utf-8">
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

	<div layout:fragment="content">
	
	<h3>자격증 리스트</h3>
		<table class="table table-striped">
			<tr>
				<th>자격증코드</th>
				<th>자격종목명</th>
				<th>필요조건코드</th>
				<th>필요종류</th>
				<th>종목개요</th>
				<th>출제기준갱신일</th>
			</tr>
			<tr th:each="subject:${list}">
				<td th:text="${subject.infoQualificationCode}"></td>
				<td th:text="${subject.infoQualificationName}"></td>
				<td th:text="${subject.infoQualificationRequiredCode}"></td>
				<td th:text="${subject.infoQualificationRequiredType}"></td>
				<td th:text="${subject.infoQualificationDescription}"></td>
				<td th:text="${subject.infoQualificationRenewalDate}"></td>			
			</tr>
		</table>
	</div>
</html>
