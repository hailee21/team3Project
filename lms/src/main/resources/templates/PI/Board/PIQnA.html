<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/PILayout">
<meta charset="utf-8">
<title>Q&A</title>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<style>
	.btn-write {
	float: right;
	}
</style>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
	<h1>Q&A</h1>
	<div class="btn-write"><button type="button" class="btn btn-outline-info">글쓰기</button></div><br>
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">제목</th>
				<th scope="col">글쓴이</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="qna:${qnaList}">
				<!-- <input type="hidden" value="${member.memberCode}"> -->
				<!-- <input type="hidden" value="${member.memberCode}"> -->
				<th scope="row" th:text="${qna.boardTitle}"></th>
				<td th:text="${qna.memberName}"></td>
		</tbody>
	</table>
</div>
</html>
