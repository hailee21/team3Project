<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/PILayout">
<meta charset="utf-8">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<h3>수강신청 내역</h3>
	<table id="lectureSignup" class="table table-striped">
		<thead>	
			<tr>
				<th>수강신청코드</th>
				<th>강의명</th>
				<th>교육원명</th>
				<th>수강신청일자</th>
				<th>상세보기</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list:${list}">
				<td th:text="${list.lectureSignupCode}" th:value="${list.lectureSignupCode}"></td>
				<td th:text="${list.noticeLectureTitle}" th:value="${list.noticeLectureTitle}"></td>
				<td th:text="${list.institutionName}" th:value="${list.institutionName}"></td>
				<td th:text="${list.lectureSignupDate}" th:value="${list.lectureSignupDate}"></td>
				<td><a type="button" id="btnAdd" class="btn btn-primary" th:href="@{'/PI/myPage/detailLectureSignupResult?lectureSignupCode='+${list.lectureSignupCode}+'&'+'noticeLectureTitle='+${list.noticeLectureTitle}+'&institutionCode='+${institutionCode}+'&lectureSignupDate='+${list.lectureSignupDate}}">상세조회</a></td>
			</tr>
		</tbody>
	</table>

</div>
</html>
