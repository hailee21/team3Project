<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/root">
<meta charset="utf-8">
<title>강사 로그인</title>
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
		div {
		    text-align: center;
		}
	</style>
</th:block>

<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
	<p style="height: 100px"></p>
	<h3>강사 로그인</h3>
	<form action="/teacherLogin" method="post">
			<div class="form-group row">
				<div class="col-sm-4"></div>
				<label class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="memberOnlineId" value="id010">
				</div>
				<div class="col-sm-6"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-4"></div>
				<label class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-2">
					<input type="password" class="form-control" name="memberOnlinePw" value="pw010">
				</div>
				<div class="col-sm-6"></div>
			</div>
			<button type="submit" class="btn btn-info">로그인</button>
			<a href="/insertAssociationAdmin" class="btn btn-outline-info">강사등록</a>
	</form>
	<br>
	<br>
	<a href="/" class="btn btn-outline-primary">메인 페이지로</a>
	<p style="height: 300px"></p>
</div>
</html>
